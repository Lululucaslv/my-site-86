<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huggy AI - 心理咨询聊天</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 动画背景 -->
    <div class="animated-background">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
    </div>

    <!-- 主聊天容器 -->
    <div class="chat-container">
        <!-- 头部 -->
        <header class="chat-header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="huggy-icon">🤗</div>
                    <h1>Huggy AI</h1>
                </div>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">在线</span>
                </div>
            </div>
        </header>

        <!-- 聊天消息区域 -->
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message" id="welcomeMessage">
                <div class="huggy-avatar listening">
                    <img src="huggy-logo-transparent.png" alt="Huggy AI" />
                </div>
                <div class="message-content">
                    <h2>欢迎来到 Huggy AI</h2>
                    <p>正在加载您的个人档案...</p>
                </div>
            </div>
        </div>

        <!-- 打字指示器 -->
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            <div class="huggy-avatar thinking">
                <img src="huggy-logo-transparent.png" alt="Huggy AI" />
            </div>
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <!-- 快速回复建议 -->
        <div class="quick-replies" id="quickReplies">
            <button class="quick-reply-btn" data-message="我感到焦虑">我感到焦虑</button>
            <button class="quick-reply-btn" data-message="我需要倾诉">我需要倾诉</button>
            <button class="quick-reply-btn" data-message="我想聊聊我的情绪">我想聊聊我的情绪</button>
            <button class="quick-reply-btn" data-message="我感到压力很大">我感到压力很大</button>
        </div>

        <!-- 输入区域 -->
        <div class="chat-input-container">
            <!-- 图片预览区域 -->
            <div class="image-preview-container" id="imagePreviewContainer" style="display: none;">
                <div class="image-preview">
                    <img id="previewImage" src="" alt="预览图片" />
                    <button class="remove-image-btn" id="removeImageBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="input-wrapper">
                <div class="input-actions">
                    <button id="imageUploadBtn" class="image-upload-btn" title="上传图片">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M21 19V5C21 3.9 20.1 3 19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19ZM8.5 13.5L11 16.51L14.5 12L19 18H5L8.5 13.5Z" fill="currentColor"/>
                        </svg>
                    </button>
                    <input type="file" id="imageInput" accept="image/*" style="display: none;" />
                </div>
                <textarea 
                    id="messageInput" 
                    placeholder="在这里输入您的想法和感受，或上传图片分享..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button" disabled>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
            <div class="input-footer">
                <span class="char-count" id="charCount">0/2000</span>
                <span class="privacy-note">🔒 您的对话是私密和安全的</span>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
